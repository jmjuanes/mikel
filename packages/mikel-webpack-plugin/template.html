<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{#each metaTags}}
    <meta name="{{@key}}" content="{{@value}}">
    {{/each}}
    <title>{{options.title}}</title>
    {{#each assets.css}}
    <link rel="stylesheet" href="{{.}}" />
    {{/each}}
</head>
<body>
    {{#each assets.js}}
    <script defer src="{{.}}"></script>
    {{/each}}
</body>
</html>
